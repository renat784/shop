<div>
    <div class="main_content">
        <div class="row">
            <div class="col-9" style="background-color: white;">
                <div>
                    <span>{{ad.category.name}}</span>
                    <span class="px-2">-</span>
                    <span>{{ad.subCategory.name}}</span>
                </div>
                <div class="text-center">
                    <img  src="https://apollo-ireland.akamaized.net/v1/files/p6kjfl9l3ooz1-UA/image;s=644x461">
                </div>
                
                <p>{{ad.title}}</p>
                <p>Номер объявления: {{ad.adId}}, city: {{ad.city.name}}</p>
                <p>{{ad.desc}}</p>
            </div>
            <div class="col-3">
                <div style="background-color: white;text-align: center;padding: 25px 20px;">
                    {{ad.price}} uah
                </div>
                <div style="background-color: white;text-align: center;padding: 25px 20px;">
                    {{ad.contactPerson}}
                </div>
                <div style="background-color: white;text-align: center;padding: 25px 20px;">
                    {{ad.email}}
                </div>
                <div style="background-color: white;text-align: center;padding: 25px 20px;">
                    {{ad.phone}}
                </div>
            </div>
        </div>

    </div>
</div>
